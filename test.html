<script>
  var maxSlidingWindow = function (nums, k) {
    const res = []
    for (let i = 0; i <= nums.length - k; i++) {
      const tmpArr = nums.slice(i, k + i)
      if (tmpArr.length) {
        res.push(Math.max(...tmpArr))
      }
    }
    return res
};
  console.log(maxSlidingWindow([], 0))
</script>
